<div *ngIf="currentUpload">
  <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>


<div class="box">
  <h3>Single Image Upload</h3>

  <label>
    <input type="file" class="button" accept="image/x-png,image/gif,image/jpeg" (change)="detectFiles($event)">
  </label>
  <button class="button is-primary"
    [disabled]="!selectedFiles"
    (click)="uploadSingle()">
    Upload Single
  </button>

  <hr>

  <h3>Multiple Images Upload</h3>

  <label>
    <input type="file" class="button" accept="image/x-png,image/gif,image/jpeg" (change)="detectFiles($event)" multiple>
  </label>
  <button class="button is-primary"
    [disabled]="!selectedFiles"
    (click)="uploadMulti()">
    Upload Multiple
  </button>
</div>
